    <style>
        .preloader-section {
          background: #fff;   
          flex-direction: column; 
            z-index: 99999999999999 !important;
          color: #151747; 
          position: fixed;
            width: 100%;
            height: 100%;
            background-color: #fff;
            top: 0;
            left: 0;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-pre {
          font-family: Oswald, sans-serif;
          font-size: 82px;
          letter-spacing: 3px;
          text-shadow: 0px 4px 8px rgba(0, 0, 0, 0.9);
          display: flex;
          align-items: baseline;
        }
           
        
        .loading-pre .char {
          animation: jump 2.8s linear infinite;
          animation-delay: calc( 0s + (var(--char-index) + 0 ) * .3s  );
          animation-timing-function: ease;
          transform-origin:50% 100%;
        }
        .logo-e{
          margin-right: -45px;
        }
        .logo-e img{
          width: 150px;
        }
        
        @keyframes jump {
            5% {
                transform: scale(1.2,0.8);
            }
            12%, 13% {
                transform: translateY(-1em) scale(1,1.001);
            }
            17% {
                transform: translateY(0) scale(1,0.999);
            }
            22% {
                transform: translateY(0) scale(1.2,0.9);
            }
            23% {
                transform: translateY(-1px) scale(1.1,1);
            }
            25% {
                transform: translateY(0) scale(1,1);
            }
        }
        
        .dwf {
          position:absolute;
          bottom:4px;
          right:10px;
        }
        @media (max-width : 425px){
            .loading-pre{
                font-size: 62px !important;
            }
            .logo-e img{
                  width: 100px;
                }
                .logo-e{
          margin-right: -30px;
        }
        }
        .upi-coll-cont{
            margin-top: 50px;
            box-shadow: rgba(99, 99, 99, 0.5) 0px 2px 8px 0px;
            padding: 20px;
            border-radius: 20px;
        }
        .upi-coll-cont h6{
            font-size: 24px;
            margin-bottom: 20px;
            text-decoration: underline;
            text-align: center;
        }
        .upi-coll-cont li{
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 10px;
            margin-left: 1%;

        }
        .upi-coll-cont li span{

        }
        .upi-collection-img img{
